<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/public/sushi.png">
  <title>Sushiman</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <!-- Mobile First Design -->
    <nav class="header__nav">
      <h3 class="nav__logo">Sushiman</h3>
      <div><img src="" alt="hamburger nav toggle"></div>
    </nav>
    <main class="header__hero">
      <div class="hero__img">
        <img src="" alt="hero sushi with chopsticks">
      </div>
      <section class="hero__japanese-title">
        <div class="japanese-title__character">日</div>
        <div class="japanese-title__character">本</div>
        <div class="japanese-title__character">食</div>
      </section>
      <section class="hero-image__overlay"></section>
      <section class="hero__content">
        <h1>Feel the taste of Japanese food</h1>
        <p>Feel the taste of the most popular Japanese food from anywhere and anytime.</p>
        <button>Order Now</button>
        <button>
          <div class="content__play-btn">
            <img src="" alt="">
          </div>
          <span>How to Order</span>
        </button>
      </section>
    </main>
    <section class="testimonial"></section>
    <section class="about-us"></section>
    <section class="popular"></section>
    <section class="trending"></section>
    <footer>
      <section class="cta"></section>
      <nav class="footer__nav">
      </nav>
    </footer>
  </header>
  <script src="/js/index.js"></script>
</body>
</html>
