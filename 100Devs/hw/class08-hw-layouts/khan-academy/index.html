<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khan Academy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="">
      <nav class="">
        <div class="container">
          <section>
            <label for="course-select"></label>
            <select name="courses" id="course-select">
              <option value="">Courses</option>
              <option value="physics">Physics</option>
              <option value="math">Math</option>
            </select>
            <form action="">
              <label for="search-bar"></label>
              <input type="text" placeholder="Search" />
              <a href="#">
                <img class="searcn" src="icons8-search-24.png" alt="search" />
              </a>
            </form>
          </section>

          <section>
            <div class="logo-container">
              <img
                class="logo"
                src="khan-academy.svg"
                alt="khan academy logo"
              />
            </div>
          </section>

          <ul>
            <li><a href="">Donate</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Sign up</a></li>
          </ul>
        </div>
      </nav>

      <main class="container">
        <div class="hero__img-container">
          <img
            src="https://imgs.search.brave.com/WyJQQCV6nw9fgGZWYQ1AOb1khigUbdXqTP1APiy-ErE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4u/a2FzdGF0aWMub3Jn/L2ltYWdlcy9sb2hw/L2ZhY2VzX2NvbGxh/Z2VfMkAyeC5wbmc"
            alt="students learning"
          />
        </div>
        <section class="hero__info">
          <h1>For every student, every classroom. Real results.</h1>
          <p>
            We're a nonprofit with the mission to provide a free, world-class
            education for anyone, anywhere
          </p>
          <ul>
            <li><a href="">Learners</a></li>
            <li><a href="">Teachers</a></li>
            <li><a href="">Districts</a></li>
            <li><a href="">Parents</a></li>
          </ul>
        </section>
      </main>
    </header>
    <section class="text-center why">
        <div class="container">
            <h2>Why Khan Academy works</h2>
        </div>
      
    </section>
  </body>
</html>
